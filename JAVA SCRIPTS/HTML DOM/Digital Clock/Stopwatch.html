<!DOCTYPE html>
<html>
  <head>
    <script>
         var hh=0+"0";
         var mm=0+"0";
         var ss=0+"0";

         function start()
         {
            ss++
            if(ss<10)
              ss="0"+ss;

             if(ss==60)
             {
                ss=0;
                mm++;
                if(mm<10)
                  mm="0"+mm;
             } 

             if(mm==60)
             {
                mm=60;
                hh++;
             }
             if(hh==24)
            {
                hh=0;
                if(hh==24)
                  hh="0"+hh;
            }

         var time=hh+":"+mm+":"+ss;

         document.getElementById("tab").innerHTML=time;
         setTimeout(start,1000);


         }
    </script>
  </head>
  <h1> Stop Watch </h1>
    <body onload="start()">
        <h2> <span id="tab" style="color: red;float: left;"></span></h2>

    </body>


</html>
