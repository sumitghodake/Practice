<!DOCTYPE html>
<html>
    <head>
        <script>
             function dispTime()
             {
                var cdate = new Date();
                var hh = cdate.getHours();
                var mm = cdate.getMinutes();
                var ss = cdate.getSeconds();
                var ms =cdate.getMilliseconds();
                if(hh < 10)
                    hh = "0"+hh;
               if(mm < 10)
                   mm = "0"+mm;
               if(ss < 10)
                  ss = "0"+ss; 
                     
                var str = hh+":"+mm+":"+ss;
               document.getElementById("time").innerHTML = str;
               flag= setTimeout(dispTime, 1000 );
             }
             function stopRefresh()
             {
                clearTimeout(flag)

             }

        </script>
    </head>
    <body onload="dispTime()">
        <span id="time" style="float:left"></span>
    </body>
</html>
